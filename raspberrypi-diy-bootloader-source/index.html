293</div><div class="line">294</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">//-------------------------------------------------------------------------</span></div><div class="line"><span class="comment">//-------------------------------------------------------------------------</span></div><div class="line"></div><div class="line"><span class="comment">// The raspberry pi firmware at the time this was written defaults</span></div><div class="line"><span class="comment">// loading at address 0x8000.  Although this bootloader could easily</span></div><div class="line"><span class="comment">// load at 0x0000, it loads at 0x8000 so that the same binaries built</span></div><div class="line"><span class="comment">// for the SD card work with this bootloader.  Change the ARMBASE</span></div><div class="line"><span class="comment">// below to use a different location.</span></div><div class="line"></div><div class="line"><span class="preprocessor">#<span class="keyword">define</span> ARMBASE 0x8000</span></div><div class="line"></div><div class="line"><span class="preprocessor">#<span class="keyword">define</span> LOAD    0x00</span></div><div class="line"><span class="preprocessor">#<span class="keyword">define</span> GO      0x01</span></div><div class="line"><span class="preprocessor">#<span class="keyword">define</span> PEEK    0x02</span></div><div class="line"><span class="preprocessor">#<span class="keyword">define</span> POKE    0x03</span></div><div class="line"><span class="preprocessor">#<span class="keyword">define</span> VERIFY  0x04</span></div><div class="line"></div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> PUT32 ( <span class="keyword">unsigned</span> <span class="keyword">int</span>, <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> PUT16 ( <span class="keyword">unsigned</span> <span class="keyword">int</span>, <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> PUT8 ( <span class="keyword">unsigned</span> <span class="keyword">int</span>, <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">unsigned</span> <span class="keyword">int</span> GET32 ( <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">unsigned</span> <span class="keyword">int</span> GET8 ( <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">unsigned</span> <span class="keyword">int</span> GETPC ( <span class="keyword">void</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> BRANCHTO ( <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> dummy ( <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"></div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> uart_init ( <span class="keyword">void</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">unsigned</span> <span class="keyword">int</span> uart_lcr ( <span class="keyword">void</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> uart_flush ( <span class="keyword">void</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> uart_send ( <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">unsigned</span> <span class="keyword">int</span> uart_recv ( <span class="keyword">void</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> hexstring ( <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> hexstrings ( <span class="keyword">unsigned</span> <span class="keyword">int</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> timer_init ( <span class="keyword">void</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">unsigned</span> <span class="keyword">int</span> timer_tick ( <span class="keyword">void</span> );</div><div class="line"></div><div class="line"><span class="keyword">extern</span> <span class="keyword">void</span> timer_init ( <span class="keyword">void</span> );</div><div class="line"><span class="keyword">extern</span> <span class="keyword">unsigned</span> <span class="keyword">int</span> timer_tick ( <span class="keyword">void</span> );</div><div class="line"></div><div class="line"><span class="keyword">void</span> <span class="built_in">puts</span>(<span class="keyword">char</span>* s);</div><div class="line"></div><div class="line"><span class="comment">//------------------------------------------------------------------------</span></div><div class="line"><span class="keyword">unsigned</span> <span class="keyword">char</span> xstring[<span class="number">256</span>];</div><div class="line"><span class="comment">//------------------------------------------------------------------------</span></div><div class="line"><span class="keyword">int</span> notmain ( <span class="keyword">void</span> ) {</div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> ra;</div><div class="line">    <span class="comment">//unsigned int rb;</span></div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> rx;</div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> addr;</div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> block;</div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> state;</div><div class="line"></div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> crc;</div><div class="line"></div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> error_addr;</div><div class="line"></div><div class="line">    uart_init();</div><div class="line">    hexstring(<span class="number">0x12345678</span>);</div><div class="line">    hexstring(GETPC());</div><div class="line">    hexstring(ARMBASE);</div><div class="line">    <span class="built_in">puts</span>(<span class="string">"Hello World!"</span>);</div><div class="line">    uart_send(<span class="number">0x04</span>);</div><div class="line">    timer_init();</div><div class="line"></div><div class="line"><span class="comment">//SOH 0x01</span></div><div class="line"><span class="comment">//ACK 0x06</span></div><div class="line"><span class="comment">//NAK 0x15</span></div><div class="line"><span class="comment">//EOT 0x04</span></div><div class="line"></div><div class="line"><span class="comment">//block numbers start with 1</span></div><div class="line"></div><div class="line"><span class="comment">//132 byte packet</span></div><div class="line"><span class="comment">//starts with SOH</span></div><div class="line"><span class="comment">//block number byte</span></div><div class="line"><span class="comment">//255-block number</span></div><div class="line"><span class="comment">//128 bytes of data</span></div><div class="line"><span class="comment">//checksum byte (whole packet)</span></div><div class="line"><span class="comment">//a single EOT instead of SOH when done, send an ACK on it too</span></div><div class="line">    addr=ARMBASE;</div><div class="line">    error_addr = <span class="number">0</span>;</div><div class="line">    block=<span class="number">1</span>;</div><div class="line">    state=<span class="number">0</span>;</div><div class="line">    crc=<span class="number">0</span>;</div><div class="line">    rx=timer_tick();</div><div class="line"></div><div class="line">    <span class="keyword">while</span>(<span class="number">1</span>) {</div><div class="line">        ra=timer_tick();</div><div class="line">        <span class="keyword">if</span>((ra-rx)&gt;=<span class="number">4000000</span>) {</div><div class="line">            uart_send(<span class="number">0x15</span>);</div><div class="line">            rx+=<span class="number">4000000</span>;</div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="keyword">if</span>((uart_lcr()&<span class="number">0x01</span>)==<span class="number">0</span>) <span class="keyword">continue</span>;</div><div class="line"></div><div class="line">        xstring[state]=uart_recv();</div><div class="line">        rx=timer_tick();</div><div class="line"></div><div class="line">        <span class="keyword">switch</span>(state) {</div><div class="line">            <span class="keyword">case</span> <span class="number">0</span>: {</div><div class="line">                <span class="keyword">if</span>(xstring[state]==<span class="number">0x01</span>) {</div><div class="line">                    crc=xstring[state];</div><div class="line">                    state++;</div><div class="line">                }</div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (xstring[state] == <span class="number">0x04</span>) {</div><div class="line">                    uart_send(<span class="number">0x06</span>);</div><div class="line">                    <span class="keyword">if</span> (xstring[<span class="number">1</span>] == LOAD) {</div><div class="line">                        <span class="built_in">puts</span>(<span class="string">"LOADED"</span>);</div><div class="line">                        uart_send(<span class="number">0x04</span>);</div><div class="line">                        uart_flush();</div><div class="line">                    }</div><div class="line">                    <span class="keyword">else</span> <span class="keyword">if</span> (xstring[<span class="number">1</span>] == VERIFY) {</div><div class="line">                        <span class="keyword">if</span> (error_addr == <span class="number">0</span>) {</div><div class="line">                            <span class="built_in">puts</span>(<span class="string">"VERIFY SUCCESS"</span>);</div><div class="line">                            uart_send(<span class="number">0x04</span>);</div><div class="line">                        }</div><div class="line">                        <span class="keyword">else</span> {</div><div class="line">                            <span class="built_in">puts</span>(<span class="string">"VERIFY ERROR"</span>);</div><div class="line">                            <span class="built_in">puts</span>(<span class="string">"MEM ADDRESS:"</span>);</div><div class="line">                            hexstring(error_addr);</div><div class="line">                            <span class="built_in">puts</span>(<span class="string">"MEM VALUE:"</span>);</div><div class="line">                            hexstring(GET32(error_addr));</div><div class="line">                            uart_send(<span class="number">0x04</span>);</div><div class="line">                        }</div><div class="line">                        uart_flush();</div><div class="line">                    }</div><div class="line">                    addr = ARMBASE;</div><div class="line">                    error_addr = <span class="number">0</span>;</div><div class="line">                    block = <span class="number">1</span>;</div><div class="line">                    state = <span class="number">0</span>;</div><div class="line">                    crc = <span class="number">0</span>;</div><div class="line">                }</div><div class="line">                <span class="keyword">else</span> {</div><div class="line">                    state=<span class="number">0</span>;</div><div class="line">                    uart_send(<span class="number">0x15</span>);</div><div class="line">                    <span class="built_in">puts</span>(<span class="string">"INITIAL ERROR"</span>);</div><div class="line">                    uart_send(<span class="number">0x04</span>);</div><div class="line">                    uart_flush();</div><div class="line">                }</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            }</div><div class="line">            <span class="keyword">case</span> <span class="number">1</span>: {</div><div class="line">                <span class="keyword">if</span> (xstring[<span class="number">1</span>] &gt; VERIFY) {</div><div class="line">                    state = <span class="number">0</span>;</div><div class="line">                    uart_send(<span class="number">0x15</span>);</div><div class="line">                    <span class="built_in">puts</span>(<span class="string">"INVALID COMMAND"</span>);</div><div class="line">                    uart_send(<span class="number">0x04</span>);</div><div class="line">                    uart_flush();</div><div class="line">                }</div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (xstring[<span class="number">1</span>] == GO) {</div><div class="line">                    state = <span class="number">0</span>;</div><div class="line"> ass="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div><div class="line">201</div><div class="line">202</div><div class="line">203</div><div class="line">204</div><div class="line">205</div><div class="line">206</div><div class="line">207</div><div class="line">208</div><div class="line">209</div><div class="line">210</div><div class="line">211</div><div class="line">212</div><div class="line">213</div><div class="line">214</div><div class="line">215</div><div class="line">216</div><div class="line">217</div><div class="line">218</div><div class="line">219</div><div class="line">220</div><div class="line">221</div><div class="line">222</div><div class="line">223</div><div class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#Need to install the PySerial library first</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> sys, getopt</div><div class="line"><span class="keyword">import</span> serial</div><div class="line"><span class="keyword">import</span> time</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">open</span><span class="params">(aport=<span class="string">'/dev/ttyUSB0'</span>, abaudrate=<span class="number">115200</span>)</span> :</span></div><div class="line">	<span class="keyword">return</span> serial.Serial(</div><div class="line">		port=aport,</div><div class="line">		baudrate=abaudrate,     <span class="comment"># baudrate</span></div><div class="line">		bytesize=<span class="number">8</span>,             <span class="comment"># number of databits</span></div><div class="line">		parity=serial.PARITY_NONE,</div><div class="line">		stopbits=<span class="number">1</span>,</div><div class="line">		xonxoff=<span class="number">0</span>,              <span class="comment"># enable software flow control</span></div><div class="line">		rtscts=<span class="number">0</span>,               <span class="comment"># disable RTS/CTS flow control</span></div><div class="line">		timeout=<span class="keyword">None</span>               <span class="comment"># set a timeout value, None for waiting forever</span></div><div class="line">	)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">printLog</span><span class="params">(sp)</span>:</span></div><div class="line">	temp = sp.read()</div><div class="line">	<span class="keyword">while</span> ord(temp) != <span class="number">0x04</span>:</div><div class="line">		write(temp)</div><div class="line">		temp = sp.read()</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line"></div><div class="line">	<span class="comment"># Import Psyco if available</span></div><div class="line">	<span class="keyword">try</span>:</div><div class="line">		<span class="keyword">import</span> psyco</div><div class="line">		psyco.full()</div><div class="line">		<span class="keyword">print</span> <span class="string">"Using Psyco..."</span></div><div class="line">	<span class="keyword">except</span> ImportError:</div><div class="line">		<span class="keyword">pass</span></div><div class="line"></div><div class="line">	conf = {</div><div class="line">		<span class="string">'port'</span>: <span class="string">'/dev/ttyUSB0'</span>,</div><div class="line">		<span class="string">'baud'</span>: <span class="number">115200</span>,</div><div class="line">	}</div><div class="line"></div><div class="line">	<span class="keyword">try</span>:</div><div class="line">		opts, args = getopt.getopt(sys.argv[<span class="number">1</span>:], <span class="string">"hqVewvrp:b:a:l:"</span>)</div><div class="line">	<span class="keyword">except</span> getopt.GetoptError, err:</div><div class="line">		<span class="keyword">print</span> str(err)</div><div class="line">		sys.exit(<span class="number">2</span>)</div><div class="line"></div><div class="line">	<span class="keyword">for</span> o, a <span class="keyword">in</span> opts:</div><div class="line">		<span class="keyword">if</span> o == <span class="string">'-p'</span>:</div><div class="line">			conf[<span class="string">'port'</span>] = a</div><div class="line">		<span class="keyword">elif</span> o == <span class="string">'-b'</span>:</div><div class="line">			conf[<span class="string">'baud'</span>] = eval(a)</div><div class="line">		<span class="keyword">else</span>:</div><div class="line">			<span class="keyword">assert</span> <span class="keyword">False</span>, <span class="string">"unhandled option"</span></div><div class="line"></div><div class="line">	sp = open(conf[<span class="string">'port'</span>], conf[<span class="string">'baud'</span>])</div><div class="line"></div><div class="line"><span class="comment">#	print args[0]</span></div><div class="line"><span class="comment">#	print conf['port']</span></div><div class="line"><span class="comment">#	print conf['baud']</span></div><div class="line"></div><div class="line">	write=sys.stdout.write</div><div class="line"></div><div class="line">	isLoaded = <span class="keyword">False</span></div><div class="line"></div><div class="line">	<span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">		<span class="keyword">print</span> <span class="string">''</span></div><div class="line">		cmd = raw_input(<span class="string">'&gt;&gt; '</span>).split(<span class="string">' '</span>);</div><div class="line">		sp.flushInput()</div><div class="line"></div><div class="line">		<span class="keyword">if</span> cmd[<span class="number">0</span>] == <span class="string">'go'</span>:</div><div class="line">			<span class="keyword">if</span> <span class="keyword">not</span> isLoaded:</div><div class="line">				confirm = raw_input(<span class="string">"No file has been loaded, are you sure to go? [Y/N]"</span>)</div><div class="line">				<span class="keyword">if</span> confirm == <span class="string">''</span> <span class="keyword">or</span> confirm[<span class="number">0</span>] == <span class="string">'N'</span> <span class="keyword">or</span> confirm[<span class="number">0</span>] == <span class="string">'n'</span>:</div><div class="line">					<span class="keyword">continue</span></div><div class="line"></div><div class="line">			success = <span class="keyword">False</span></div><div class="line">			<span class="keyword">while</span> success == <span class="keyword">False</span>:</div><div class="line">				sp.write(chr(<span class="number">0x01</span>))</div><div class="line">				sp.write(chr(<span class="number">0x01</span>))</div><div class="line">				sp.flush()</div><div class="line"></div><div class="line">				temp=sp.read()</div><div class="line"></div><div class="line">				<span class="keyword">if</span> ord(temp)==<span class="number">0x06</span>:</div><div class="line">					success = <span class="keyword">True</span></div><div class="line">				<span class="keyword">else</span>:</div><div class="line">					<span class="keyword">print</span> ord(temp)</div><div class="line"></div><div class="line">					printLog(sp)</div><div class="line"></div><div class="line">		<span class="keyword">elif</span> cmd[<span class="number">0</span>] == <span class="string">'peek'</span>:</div><div class="line">			<span class="keyword">if</span> len(cmd) &lt; <span class="number">2</span>:</div><div class="line">				<span class="keyword">print</span> <span class="string">"Incorrect command, should be 'peek addr'"</span></div><div class="line">				<span class="keyword">continue</span></div><div class="line"></div><div class="line">			addr = int(cmd[<span class="number">1</span>], <span class="number">16</span>) & <span class="number">0xffffffff</span></div><div class="line"></div><div class="line">			success = <span class="keyword">False</span></div><div class="line">			<span class="keyword">while</span> success == <span class="keyword">False</span>:</div><div class="line">				sp.write(chr(<span class="number">0x01</span>))</div><div class="line">				sp.write(chr(<span class="number">0x02</span>))</div><div class="line"></div><div class="line">				<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,<span class="number">4</span>):</div><div class="line">					sp.write(chr(addr &gt;&gt; <span class="number">24</span> & <span class="number">0xff</span>))</div><div class="line">					addr = addr &lt;&lt; <span class="number">8</span></div><div class="line"></div><div class="line">				sp.flush()</div><div class="line"></div><div class="line">				temp=sp.read()</div><div class="line"></div><div class="line">				<span class="keyword">if</span> ord(temp)==<span class="number">0x06</span>:</div><div class="line">					success = <span class="keyword">True</span></div><div class="line">				<span class="keyword">else</span>:</div><div class="line">					<span class="keyword">print</span> ord(temp)</div><div class="line"></div><div class="line">					printLog(sp)</div><div class="line"></div><div class="line">		<span class="keyword">elif</span> cmd[<span class="number">0</span>] == <span class="string">'poke'</span>:</div><div class="line">			<span class="keyword">if</span> len(cmd) &lt; <span class="number">3</span>:</div><div class="line">				<span class="keyword">print</span> <span class="string">"Incorrect command, should be 'poke addr data'"</span></div><div class="line">				<span class="keyword">continue</span></div><div class="line"></div><div class="line">			addr = int(cmd[<span class="number">1</span>], <span class="number">16</span>) & <span class="number">0xffffffff</span></div><div class="line">			data = int(cmd[<span class="number">2</span>], <span class="number">16</span>) & <span class="number">0xffffffff</span></div><div class="line"></div><div class="line">			success = <span class="keyword">False</span></div><div class="line">			<span class="keyword">while</span> success == <span class="keyword">False</span>:</div><div class="line">				sp.write(chr(<span class="number">0x01</span>))</div><div class="line">				sp.write(chr(<span class="number">0x03</span>))</div><div class="line"></div><div class="line">				<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,<span class="number">4</span>):</div><div class="line">					sp.write(chr(addr &gt;&gt; <span class="number">24</span> & <span class="number">0xff</span>))</div><div class="line">					addr = addr &lt;&lt; <span class="number">8</span></div><div class="line">				<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,<span class="number">4</span>):</div><div class="line">					sp.write(chr(data &gt;&gt; <span class="number">24</span> & <span class="number">0xff</span>))</div><div class="line">					data = data &lt;&lt; <span class="number">8</span></div><div class="line"></div><div class="line">				sp.flush()</div><div class="line"></div><div class="line">				temp=sp.read()</div><div class="line"></div><div class="line">				<span class="keyword">if</span> ord(temp)==<span class="number">0x06</span>:</div><div class="line">					success = <span class="keyword">True</span></div><div class="line">				<span class="keyword">else</span>:</div><div class="line">					<span class="keyword">print</span> ord(temp)</div><div class="line"></div><div class="line">					printLog(sp)</div><div class="line"></div><div class="line">		<span class="keyword">elif</span> cmd[<span class="number">0</span>] == <span class="string">'load'</span> <span class="keyword">or</span> cmd[<span class="number">0</span>] == <span class="string">'verify'</span>:</div><div class="line">			<span class="keyword">if</span> len(cmd) &lt; <span class="number">2</span>:</div><div class="line">				<span class="keyword">print</span> <span class="string">"Please input the filename"</span></div><div class="line">				<span class="keyword">continue</span></div><div class="line"></div><div class="line">			<span class="keyword">try</span>:</div><div class="line">				data = map(<span class="keyword">lambda</span> c: ord(c), file(cmd[<span class="number">1</span>],<span class="string">"rb"</span>).read())</div><div class="line">			<span class="keyword">except</span>:</div><div class="line">				<span class="keyword">print</span> <span class="string">"File not exist"</span></div><div class="line">				<span class="keyword">continue</span></div><div class="line"></div><div class="line">			temp = sp.read()</div><div class="line">			buf = <span class="string">""</span></div><div class="line"></div><div class="line">			<span class="comment"># while ord(temp)!=0x15:</span></div><div class="line">			<span class="comment"># 	buf += temp</span></div><div class="line">			<span class="comment"># 	temp = sp.read()</span></div><div class="line"></div><div class="line">			<span class="comment"># print buf</span></div><div class="line">			dataLength = len(data)</div><div class="line">			blockNum = (dataLength-<span class="number">1</span>)/<span class="number">128</span>+<span class="number">1</span></div><div class="line">			<span class="keyword">print</span> <span class="string">"The size of the image is "</span>,dataLength,<span class="string">"!"</span></div><div class="line">			<span class="keyword">print</span> <span class="string">"Total block number is "</span>,blockNum,<span class="string">"!"</span></div><div class="line">			<span class="keyword">print</span> <span class="string">"Download start,"</span>,blockNum,<span class="string">"block(s) in total!"</span></div><div class="line"></div><div class="line">			<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,blockNum+<span class="number">1</span>):</div><div class="line">				success = <span class="keyword">False</span></div><div class="line">				<span class="keyword">while</span> success == <span class="keyword">False</span>:</div><div class="line">					sp.write(chr(<span class="number">0x01</span>))</div><div class="line">					<span class="keyword">if</span> cmd[<span class="number">0</span>] == <span class="string">'load'</span>:</div><div class="line">						sp.write(chr(<span class="number">0x00</span>))</div><div class="line">					<span class="keyword">else</span>:</div><div class="line">						sp.write(chr(<span class="number">0x04</span>))</div><div class="line">					sp.write(chr(i&<span class="number">0xFF</span>))</div><div class="line">					sp.write(chr(<span class="number">0xFF</span>-i&<span class="number">0xFF</span>))</div><div class="line">					crc = <span class="number">0x01</span>+<span class="number">0xFF</span></div><div class="line"></div><div class="line">					<span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>,<span class="number">128</span>):</div><div class="line">						<span class="keyword">if</span> len(data)&gt;(i-<span class="number">1</span>)*<span class="number">128</span>+j:</div><div class="line">							sp.write(chr(data[(i-<span class="number">1</span>)*<span class="number">128</span>+j]))</div><div class="line">							crc += data[(i-<span class="number">1</span>)*<span class="number">128</span>+j]</div><div class="line">						<span class="keyword">else</span>:</div><div class="line">							sp.write(chr(<span class="number">0xff</span>))</div><div class="line">							crc += <span class="number">0xff</span></div><div class="line"></div><div class="line">					crc &= <span class="number">0xff</span></div><div class="line">					sp.write(chr(crc))</div><div class="line">					sp.flush()</div><div class="line"></div><div class="line">					<span class="comment"># !important!</span></div><div class="line">					<span class="comment"># time.sleep(0.1)</span></div><div class="line"></div><div class="line">					temp=sp.read()</div><div class="line">					sp.flushInput()</div><div class="line"></div><div class="line">					<span class="keyword">if</span> ord(temp)==<span class="number">0x06</span>:</div><div class="line">						success = <span class="keyword">True</span></div><div class="line">						<span class="keyword">print</span> <span class="string">"Block"</span>,i,<span class="string">"has finished!"</span></div><div class="line">					<span class="keyword">else</span>:</div><div class="line">						<span class="keyword">print</span> ord(temp)</div><div class="line">						<span class="keyword">print</span> <span class="string">"Error,send again!"</span></div><div class="line"></div><div class="line">						printLog(sp)</div><div class="line"></div><div class="line">			sp.write(chr(<span class="number">0x04</span>))</div><div class="line">			sp.flush()</div><div class="line">			temp=sp.read()</div><div class="line"></div><div class="line">			<span class="keyword">if</span> ord(temp)==<span class="number">0x06</span>:</div><div class="line">				<span class="keyword">if</span> (cmd[<span class="number">0</span>] == <span class="string">'load'</span>):</div><div class="line">					isLoaded = <span class="keyword">True</span></div><div class="line">				<span class="keyword">print</span> <span class="string">"Download has finished!\n"</span></div><div class="line">		<span class="keyword">elif</span> cmd[<span class="number">0</span>] == <span class="string">'q'</span> <span class="keyword">or</span> cmd[<span class="number">0</span>] == <span class="string">'quit'</span> <span class="keyword">or</span> cmd[<span class="number">0</span>] == <span class="string">'exit'</span>:</div><div class="line">			sys.exit(<span class="number">0</span>)</div><div class="line">		<span class="keyword">else</span>:</div><div class="line">			<span class="keyword">print</span> <span class="string">"Invalid command!"</span></div><div class="line"></div><div class="line"></div><div class="line">		printLog(sp)</div><div class="line"></div><div class="line"></div><div class="line">	<span class="comment"># while True:</span></div><div class="line">	<span class="comment"># 	write(sp.read())</span></div><div class="line"></div><div class="line">	sp.close()</div></pre></td></tr></table></figure>
