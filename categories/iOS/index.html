    <h1 itemprop="name">
      <a class="article-title" href="/ios-l2tp-no-secret-key/">iOS免密钥连接L2TP协议VPN</a>
    </h1>
  

      </header>
    
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>学校里使用的VPN采用的是不需要密钥验证的L2TP协议，而iOS系统中连接L2TP的VPN时必须输入密钥，否则无法保存VPN设置。碰到这种情况可以用iFile或者iTools在 /etc/ppp/ 目录中新建一名为”options”的文本文件，打开输入以下内容：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="title">plugin</span> L2TP.ppp</div><div class="line">l2tpnoipsec</div></pre></td></tr></table></figure>

<p>即可实现免密钥连接L2TP协议的VPN了（若不行请重启SpringBoard）。</p>
